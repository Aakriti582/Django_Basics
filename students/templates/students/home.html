<!DOCTYPE html>
<html lang ="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Students App</title>
    </head>
    <body>
        <h1> Welcome to the Students app</h1>
        <h2>Students List</h2>
        <ul>
            {% for student in students %}
                <li>{{student}}</li>
            {%empty%}
            <li>No students found</li>
            {%endfor%}
        </ul>
    </body>
</html>
